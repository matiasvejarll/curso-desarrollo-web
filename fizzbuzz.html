<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizzbuzz</title>
</head>
<body>
    <p>hacer bucle de 1 al 100 y cuando haya multiplo de 3 poner fizz y cuando haya multiplo de 5 poner buzz, para los de 15 poner fizzbuzz</p>
 <script>



    let i = 1
    while(i <= 100){

        
        
        if( i % 3 === 0 && i % 5 === 0 ){
            console.log("fizzbuzz")
            
        }else if( i % 5 == 0){
            console.log("buzz")
            
        }else if( i % 3 == 0 ){
            console.log("fizz")
            
        }else{
            console.log(i)
        }
        
        i++
    }
    for( let i = 0; i < 10; i++){
        console.log("el numero es" + i)
    }
    
    

 </script>   
</body>
